<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Moeda</title>
</head>

<body>
    <img class="logo" src="./assets/coin-flip.gif" alt="logo-dev-conversor">

    <main>
        <label for="">
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select-converted">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
            <img class="currency-img-to-convert" src="/assets/real.png" alt="logo-moeda-real">
            <p class="currency" id="currency-name-to-convert">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="./assets/seta2.png" alt="seta">

            <div class="currency-box">
            <img class="currency-img-converted" src="/assets/dolar.png" alt="logo-moeda-dolar">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scripts.js"></script>
</html>
